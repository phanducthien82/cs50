<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function hello(){                
                // Su dung const va querySelector de lay phan tu h1 va gan cho heading
                const heading = document.querySelector('h1');
                if(heading.innerHTML === "Hello!"){
                    heading.innerHTML = "Goodbye!"; 
                } else{
                    heading.innerHTML = "Hello!";
                }
                
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Click Here</button>
    </body>
</html>
