<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors</title>
        <script>
            // Ky hieu => thay the cho function voi y nghia tao mot ham co chuc nang ben phai dau => va ben trai
            // la cac doi so cua ham
            document.addEventListener('DOMContentLoaded', () => {

                // Lay danh sach tat ca cacs doi tuong cung kieu bang querySelectorAll
                // forEach de lap qua cac thanh phan
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = () => {
                        // dataset chua bo du lieu cua doi tuong (data-color, data-url...)
                        document.querySelector('#hello').style.color = button.dataset.color;
                    }
                });

            });

        </script>
    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <button data-color="red">Red</button>
        <button data-color="green">Green</button>
        <button data-color="blue">Blue</button>
    </body>
</html>
